<mat-nav-list *ngIf="ontology">
  <a
    mat-list-item
    [routerLink]="'../../flow/' + flow.id"
    *ngFor="let flow of ontology.flows"
  >
    {{ flow.name }}
  </a>
</mat-nav-list>
<input mat-input [(ngModel)]="newFlowName" placeholder="New flow..." /><button
  mat-button
  (click)="onCreateNewFlow()"
>
  Create
</button>
