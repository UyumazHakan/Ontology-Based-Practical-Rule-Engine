<button mat-button (click)="onAddNode()">Add Node</button>
<button mat-button (click)="onDeleteNode()"
        [disabled]="!selectedNode">Delete Node</button>
<button
  mat-button
  [disabled]="!selectedNode"
  [color]="isAddEdgeActive ? 'accent' : ''"
  (click)="onAddEdge()"
>
  Add Edge
</button>
<button mat-button (click)="onSave()">Save</button>
